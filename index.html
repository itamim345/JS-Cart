<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cart</title>
    <!-- Tailwind link Up -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-10 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h2 class="text-3xl text-center mb-3 text-green-700 underline">Enjoy the Sound with Sony Speaker</h2>   
            <div class="p-4">
                <div class="card flex flex-col justify-center p-10 bg-white rounded-lg shadow-2xl text-center">
                    <div>
                        <img src="img/sony-speaker.webp" class="w-2/5 mx-auto py-4"/>
                    </div>
                    <div>
                        <h3 class="text-lg uppercase text-gray-900 font-semibold">SONY SRS-XB13 Bluetooth Speaker</h3>
                        <p class="uppercase text-sm text-gray-400">
                        The best Speaker in the marketplace</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="lg:w-2/5 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 text-center">
            <h2 class="text-gray-900 text-3xl font-medium title-font underline">Cart Products</h2>
            <p class="text-red-500 mt-3 font-medium">Press (+) to add item and (-) to remove item.</p>          
            <div class="our-btns my-4">
                <button class="text-white bg-green-500 border-0 py-2 px-5 text-3xl focus:outline-none hover:bg-green-600 rounded text-lg" id="plus-btn">+</button>
                <button class="text-white bg-red-600 border-0 py-2 px-6 text-3xl focus:outline-none hover:bg-red-500 rounded text-lg" id="minus-btn">-</button>
            </div>
            <div class="flex justify-between">
                <div class="div">
                    <h3 class="text-xl">Price :</h3>
                    <h3 class="text-xl">Qnty :</h3>
                    <h3 class="text-xl">Total :</h3>
                </div>
                <div class="div">
                    <h3 class="text-xl">2500/-</h3>
                    <h3 class="text-xl" id="qnty">2</h3>
                    <h3 class="text-xl"><span id="total">5000</span>/-</h3>
                </div>
            </div>
            <button class="text-white bg-lime-600 border-0 py-2 px-5 text-xl focus:outline-none hover:bg-lime-500 rounded text-lg my-4">Proceed to checkout</button>
            <p class="text-xs text-gray-500 mt-3">The currency is Indian Rupee.</p>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
</body>
</html>
